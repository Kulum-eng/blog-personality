 <head>
    <title>Mi dirección</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Mi dirección</h1>
    <div id="map"></div>

    <script>
      function initMap() {
        // Tu dirección
        var myAddress = { lat: 37.7749, lng: -122.4194 };

        // Crear un nuevo mapa centrado en tu dirección
        var map = new google.maps.Map(document.getElementById("map"), {
          center: myAddress,
          zoom: 15,
        });

        // Marcar tu dirección en el mapa
        var marker = new google.maps.Marker({
          position: myAddress,
          map: map,
        });
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap"
      async
      defer
    ></script>
